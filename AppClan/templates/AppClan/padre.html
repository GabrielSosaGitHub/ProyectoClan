<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Proyecto Clan</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppClan/css/styles.css' %}" rel="stylesheet" />


    </head>


    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded bg-primary text-black" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav bg-primary">
                <li class="sidebar-brand"><a href="{% url 'Inicio' %}">Inicio</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'Integrantes' %}">Integrantes</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'Vehiculos' %}">Vehículos</a></li>
                <li class="sidebar-nav-item"><a href="{% url 'Comentarios' %}">Comentarios</a></li>
            </ul>
        </nav>

        <!-- Header-->
        <header class="masthead d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                
                {% block contenido2 %}
                {% endblock %} 

                <h3 class="mb-5"><em>¡Bienvenidos!</em></h3>
               
            </div>
        </header>

 <!--   <section class="content-section background-color: #B59C94 text-white text-center" id="services">    -->
        <section class="content-section bg-primary text-black text-center" id="services">

            <div class="container px-4 px-lg-5">
                <!--Parte dinamoica-->    
                {% block contenido %}
                {% endblock %} 

                </div>
            </div>
        </section>


        <!-- Footer-->
        <footer class="footer bg-secondary text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle bg-primary text-black" href="https://github.com/GabrielSosaGitHub/ProyectoClan" target="_blank" rel="noopener noreferrer"><i class="icon-social-github"></i></a>
                    </li>
                </ul>
                <!--    <p class="text-muted small mb-0">Copyright &copy; Gaba 2021</p>  -->
                <p class="text-black small mb-0">Copyright &copy; Gaba 2021</p>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded bg-primary text-black" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'AppClan/js/scripts.js' %}"></script>
    </body>
</html>
